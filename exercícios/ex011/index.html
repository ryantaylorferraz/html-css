<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width:600px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:700px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <pre>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio preload="none" controls>
            <source src="midia/happy-mistak.mp3" type="audio/mpeg">
            <source src="midia/happy-mistak.ogg" type="audio/ogg">
            <source src="midia/happy-mistak.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/happy-mistak.mp3">Clique aqui para baixar o arquivo mp3</a></p>
        </audio>
        <video controls></video>
    </pre>

    
</body>
</html>
