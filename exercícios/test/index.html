<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1>Jogo de Adivinhação de Números</h1>
    <p>Eu estou pensando em um número entre 1 e 100. Você pode adivinhar?</p>
    <input id="guess" type="number" min="1" max="100">
    <button onclick="guessNumber()">Adivinhar</button>
    <p id="result"></p>
    <script>
      // Número aleatório a ser adivinhado
      const randomNumber = Math.floor(Math.random() * 100) + 1;

      // Função para adivinhar o número
      function guessNumber() {
        const guess = parseInt(document.getElementById("guess").value);
        if (guess === randomNumber) {
          document.getElementById("result").innerHTML = "Parabéns! Você acertou!";
        } else if (guess < randomNumber) {
          document.getElementById("result").innerHTML = "O número é maior do que esse. Tente novamente.";
        } else {
          document.getElementById("result").innerHTML = "O número é menor do que esse. Tente novamente.";
        }
      }
    </script
    
</body>
</html>
